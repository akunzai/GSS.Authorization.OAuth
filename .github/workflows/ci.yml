name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 10
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            3.1.x
            6.0.x
      - name: Build
        run: |
          dotnet --info
          dotnet build -c Release
      - name: Scan vulnerable packages
        if: matrix.os == 'ubuntu-latest'
        # https://github.com/dotnet/sdk/issues/16852
        run: |
          dotnet restore
          dotnet list package --vulnerable --include-transitive | tee vulnerable.out
          test `grep -cm 1 'has the following vulnerable packages' vulnerable.out` = 0
      - name: Test
        run: |
          dotnet test --collect:"XPlat Code Coverage"
          dotnet tool restore
          dotnet tool run reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:coverlet/reports" "-reporttypes:Cobertura"
      - uses: codecov/codecov-action@v3
        with:
          name: unittests-${{ matrix.os }}
